<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h2 class="header-headline">Rock, Paper, Scissors</h2>
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="main-container-headers">
                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                <h2>User Choice: <span id="user-choice"></span></h2>
                <h2>Result: <span id="result"></span></h2>
            </div>
            <div class="main-container-buttons">
                <button class="button" id="rock">Rock</button>
                <button class="button" id="paper">Paper</button>
                <button class="button" id="scissors">Scissors</button>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
<script src="script.js" charset="UTF-8"></script>
</html>
